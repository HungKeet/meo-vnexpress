<!DOCTYPE html>
<html lang="us">
  <head>
    <title>Chào mừng đến trang web của tôi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chào mừng đến trang web của tôi</h1>
    <p>Tôi là nguyễn huy hùng</p>
    <img src="meo-con.jpg" alt="Ảnh mèo con" />
    <a href="https://www.google.com">Google</a>
    <p>Một số món ăn yêu thích của tôi</p>
    <ol>
      <li>Bánh mì</li>
      <li>Phở</li>
      <li>Bún chả</li>
    </ol>
    <table>
      <tr>
        <th>STT</th>
        <th>Tên món ăn</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Bánh mì</td>
      </tr>
    </table>
    <form>
      <label for="name">Tên của bạn:</label>
      <input type="text" id="name" name="name" required />
      <label for="email">Email của bạn:</label>
      <input type="email" id="email" name="email" required />
      <button type="submit">Gửi</button>
    </form>
  </body>
</html>
